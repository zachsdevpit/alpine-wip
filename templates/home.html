<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js Demo</title>
  <script src="/resources/dist/app.js" type='module' defer></script>
  <link rel="stylesheet" href="/resources/css/output.css" />
</head>

<body class="bg-zinc-800 h-screen">
<div class="relative h-screen" x-data="{ open: false }">

<!-- Main Content-->
<main class="h-screen w-screen" >
  <div class="flex items-center justify-between p-4 bg-zinc-900 shadow-md">
    <h1 class="text-xl text-gray-100 font-bold">Alpine Demo</h1>
  </div>

  <div class="h-full w-1/3 p-4">
    <button
      x-on:click="open = ! open"
      x-text="open ? 'Hide Menu' : 'Show Menu'"
      x-bind:class="open ? 'bg-red-400 hover:bg-red-400/80' : 'bg-green-400 hover:bg-green-400/80' "
      class="text-gray-800 font-semibold hover:text-gray-900 focus:outline-none px-4 py-2 rounded">
    </button>
  </div>
</main>

<!-- Side Menu -->
<aside class="fixed top-0 right-0 w-1/2 h-full bg-zinc-950 shadow-lg z-30 flex flex-col justify-between text-gray-200" 
  x-cloak
  x-show="open"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="translate-x-full"
  x-transition:enter-end="translate-x-0"
  x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="translate-x-0"
  x-transition:leave-end="translate-x-full">
  <div class="p-4">
    <button @click="open = false" class="text-zinc-400 hover:text-zinc-100 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon" class="w-8 h-8 hover:text-zinc-500 dark:hover:text-zinc-300">
        <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"></path>
      </svg>
    </button>
    <nav class="mt-1 flex flex-col justify-between">
      <ul>
        <li><a href="/" class="block py-4 px-4 hover:bg-gray-800 border-b border-t border-zinc-800">Home</a></li>
        <li><a href="/about" class="block py-4 px-4 hover:bg-gray-800 border-b border-zinc-800">About</a></li>
      </ul>
    </nav>
  </div>
</div>

</body>
</html>
